<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Templete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="bg-grey">
      <div class="header flex justify-between container">
        <div>
          <img src="./logo.png" alt="logo">
        </div>
        <nav  class="hidden-nav">
          <ul class="header-ul">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>BLOG</li>
            <li>CONTACT</li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="content">
      <div class="container content-flex">

        <div class="circle relative">
          <div class="circle absolute">
            Freeze Delight
            
          </div>
        </div>
      </div>
    </section>

       
    <section class="new-project-section">
      <div class="container flex justinfy-space-between sm-flex-wrap">
        <div class="new-project-section-1">
          <h1>New Project</h1>
          <h2>The Twist of Healthy Yogurt</h2>
          <p>This website template has been designed by <br>
            <a href="https://freewebsitetemplates.com/">Free Website Templates</a><br>
            for you, for free. You can replace all this text with your own text.


          </p>
        </div>
        <div>
          <img src="./yogurt.jpeg">
        </div>
      </div>

    </section>

    <section class="banner">
      <div class="container flex justify-space-evenly flex-wrap">
        
        <div class="w-25">
          <i class='fa-solid fa-ice-cream'></i>
          <hr size="2px" color="white"/>
          <p> Product</p>
        </div>

        <div class="w-25">
          <i class="fa-solid fa-shop"></i>
          <hr size="2px" color="white"/>
          <p> Our Story</p>
        </div>

        <div class="w-25">
          <i class="fa-solid fa-regular fa-kitchen-set"></i>
          <hr size="2px" color="white"/>
          <p> Flavour</p>
        </div>

        <div class="w-25">
          <i class="fa-solid fa-location-dot"></i>
          <hr size="2px" color="white"/>
          <p> Location</p>
        </div>
        
      </div>
    </section>
    <footer class="footer"> Design By: <b>Muhammad Ali </b></footer>
